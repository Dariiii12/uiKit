<div class="prof-user test-box-shadow">
    <div class="personal-data">
        <img src="image/foto-prof.png">
        <h2>Personal Data</h2>
    </div>
    <div class="info-user">
        <div class="first-name">
            <p>First Name</p>
            <input placeholder="" type="text" id="name" name="student_name">
            <img src="image/ok-icon.png">
        </div>
        <div class="last-name">
            <p>Last Name</p>
            <input placeholder="" type="text" id="name" name="student_name">
            <img src="image/error-icon.png">
        </div>
        <div class="country">
            <p>Country</p>
            <select id="country" name="country">
                <option value="0">United Kingdom</option>
                <option value="1">Russia</option>
            </select>
            <img src="image/ok-icon.png">
        </div>
        <div class="city">
            <p>City</p>
            <select id="city" name="city">
                <option value="0">Bristol</option>
                <option value="1">Moscow</option>
            </select>
            <img src="image/ok-icon.png">
        </div>
    </div>
    <div class="button-info-user">
        <div class="buttons-green">
            <div class="button-green">
                <button class=button-info-use-green">Apply</button>
            </div>
        </div>
        <div class="buttons-red">
            <div class="button-red">
                <button class="button-info-use-red">Cancel</button>
            </div>
        </div>
    </div>
</div>
